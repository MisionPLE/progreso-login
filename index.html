<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Progreso</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="container-fluid">
      <div class="col h-100" id="sidebar" src="temp.png" alt="Lima temple"> </div>
<div class="col cont text-center">
    <form class="form-signin">
      <h1 class="mb-5 h3 font-weight-normal">Bienvenidos</h1>
      <label for="inputEmail" class="sr-only">Correo Electronico</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Correo Electronico" required autofocus>
      <label for="inputPassword" class="sr-only">Contrasea</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recuerdame
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesión</button>
      <p class="mt-5 mb-3 text-muted">Sistema hecho por la misión Peru Lima Este</p>
    </form>
    </div>
  </body>
</html>
